<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="utf-8">
    <title>Weather</title>
    <meta name="description" content="Weather">
    <meta name="author" content="Marleigh">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bs/css/bootstrap.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="bs/js/bootstrap.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Weather</h3>
    </div>

      <div class='form'>
          <label id='zipLabel' for='zipField'>Enter your zipcode:</label>
          <input id='zipField' type='number' maxlength='5'></input>
          <button id='subButton' type='button'>Submit</button>
      </div>
      <p>Feels like..</p>
      <div class="temp"></div>

      <div class="conditions"></div>
      <div class="location"></div>

      <button id="convert" class="btn btn-default">&deg;C</button>
    </div>



    <footer class="footer">
      <p>a footer for reasons</p>
    </footer>

  </div> <!-- /container -->

    <script src="js/script.js"></script>
    <script src="http://use.edgefonts.net/chunk:n4:all.js"></script>
    <script src="https://use.fontawesome.com/bba460162c.js"></script>

    </body>

</html>
